<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cause</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { 
            padding: 20px;
            background-color: #f8f9fa; /* Light gray background */
        }
        .header {
            background-color: #007bff; /* Primary blue header color */
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: .25rem; /* Rounded corners for the header */
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff; /* White background for the form */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .form-container h1 {
            margin-bottom: 25px;
            color: #343a40; /* Darker title color */
            text-align: center;
        }
        .form-group label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%; /* Make the button full-width */
            padding: 10px;
            font-size: 1.1em;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Panel</h1>
    </div>

    <div class="container form-container">
        <h1>Add a New Cause</h1>
        <form id="add-cause-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="image_path">Image Path</label>
                <input type="text" class="form-control" id="image_path" name="image_path" placeholder="e.g., /images/causes/1.jpg" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="e.g., Nagasaki, Japan">
            </div>
            <div class="form-group">
                <label for="tags">Tags (comma-separated)</label>
                <input type="text" class="form-control" id="tags" name="tags" placeholder="e.g., Children, Education">
            </div>
            <div class="form-group">
                <label for="funding_goal">Funding Goal (in INR)</label>
                <input type="number" class="form-control" id="funding_goal" name="funding_goal" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Cause</button>
        </form>
        <div id="form-messages"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('add-cause-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const formMessages = document.getElementById('form-messages');

            fetch('http://localhost:3000/api/causes', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message || 'An unknown error occurred.');
                    });
                }
                return response.json();
            })
            .then(data => {
                const alertClass = data.success ? 'alert-success' : 'alert-danger';
                formMessages.innerHTML = `<div class="alert ${alertClass}">${data.message}</div>`;
                if (data.success) {
                    form.reset();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                formMessages.innerHTML = `<div class="alert alert-danger">An unexpected error occurred: ${error.message}</div>`;
            });
        });
    </script>
</body>
</html>
