<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .auth-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
      <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="flex justify-center mb-6 border-b border-gray-200">
            <button id="login-tab" class="py-3 px-6 text-lg font-semibold text-gray-800 border-b-2 border-transparent transition-colors duration-300">Log In</button>
            <button id="signup-tab" class="py-3 px-6 text-lg font-semibold text-gray-800 border-b-2 border-transparent transition-colors duration-300">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Welcome Back</h2>
            <div class="mb-4">
                <label for="login-email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="login-email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-800 transition-colors" placeholder="e.g., john.doe@example.com" required>
            </div>
            <div class="mb-4">
                <label for="login-password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="login-password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-800 transition-colors" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-blue-800 text-white py-3 rounded-lg font-bold hover:bg-blue-900 transition-colors">Log In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="auth-form">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Create Your Account</h2>
            <div class="mb-4">
                <label for="signup-fullname" class="block text-gray-700 font-medium mb-2">Full Name</label>
                <input type="text" id="signup-fullname" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-800 transition-colors" placeholder="e.g., John Doe" required>
            </div>
            <div class="mb-4">
                <label for="signup-email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="signup-email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-800 transition-colors" placeholder="e.g., john.doe@example.com" required>
            </div>
            <div class="mb-4">
                <label for="signup-password" class="block text-gray-700 font-medium mb-2">Create Password</label>
                <input type="password" id="signup-password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-800 transition-colors" placeholder="Create a strong password" required>
            </div>
            <button type="submit" class="w-full bg-blue-800 text-white py-3 rounded-lg font-bold hover:bg-blue-900 transition-colors">Sign Up</button>
        </form>
    </div>

  <script>// Replace the entire <script> section in your login.html with this:

document.addEventListener('DOMContentLoaded', () => {
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    // Set initial active state
    loginTab.classList.add('border-blue-800', 'text-blue-800');

    function switchForm(formToShow, formToHide, tabToActivate, tabToDeactivate) {
        formToShow.classList.add('active');
        formToHide.classList.remove('active');
        tabToActivate.classList.add('border-blue-800', 'text-blue-800');
        tabToDeactivate.classList.remove('border-blue-800', 'text-blue-800');
        formToShow.reset();
        formToHide.reset();
    }

    loginTab.addEventListener('click', () => {
        switchForm(loginForm, signupForm, loginTab, signupTab);
    });

    signupTab.addEventListener('click', () => {
        switchForm(signupForm, loginForm, signupTab, loginTab);
    });

    // ---------------- SIGNUP ----------------
    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const userData = {
            fullname: document.getElementById('signup-fullname').value,
            email: document.getElementById('signup-email').value,
            password: document.getElementById('signup-password').value
        };

        // Show loading state
        const submitBtn = signupForm.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.textContent;
        submitBtn.textContent = 'Creating Account...';
        submitBtn.disabled = true;

        try {
            const response = await fetch('http://localhost:3000/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            const result = await response.json();
            console.log('Signup response:', result);

            if (response.ok && result.success) {
                alert(result.message + ' Please log in now.');
                // Switch to login form after successful signup
                switchForm(loginForm, signupForm, loginTab, signupTab);
            } else {
                alert(result.message); // Show backend error
            }
        } catch (error) {
            console.error('Signup error:', error);
            alert('Server error. Please try again.');
        } finally {
            // Reset button state
            submitBtn.textContent = originalBtnText;
            submitBtn.disabled = false;
        }
    });

    // ---------------- LOGIN ----------------
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const loginData = {
            email: document.getElementById('login-email').value,
            password: document.getElementById('login-password').value
        };

        // Show loading state
        const submitBtn = loginForm.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.textContent;
        submitBtn.textContent = 'Logging in...';
        submitBtn.disabled = true;

        try {
            const response = await fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginData)
            });

            const result = await response.json();
            console.log('Login response:', result);

            if (response.ok && result.success && result.token) {
                // Store token
                localStorage.setItem('token', result.token);
                
                console.log('Token stored successfully:', localStorage.getItem('token'));
                
                alert(result.message); // Login successful
                
                // Check for redirect parameter from URL
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect');
                
                if (redirectUrl) {
                    console.log('Redirecting to:', decodeURIComponent(redirectUrl));
                    // Redirect back to the page that required login
                    window.location.href = decodeURIComponent(redirectUrl);
                } else {
                    // Default redirect
                    console.log('Redirecting to index.html');
                    window.location.href = '../index.html';
                }
            } else {
                alert(result.message || 'Login failed. Please try again.'); // Invalid email/password
            }
        } catch (error) {
            console.error('Login error:', error);
            alert('Network error. Please check your connection and try again.');
        } finally {
            // Reset button state
            submitBtn.textContent = originalBtnText;
            submitBtn.disabled = false;
        }
    });
});
</script>

</body>
</html>
